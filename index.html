<!DOCTYPE html>
<head>
    <title>Forms & Input</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <fieldset>
            <legend>Account</legend>
            <label>Name</label><br>
            <input type="text" name="name" required><br>
            <label>Email</label><br>
            <input type="email" name="email" required><br>
            <label>Password</label><br>
            <input type="password" name="password" required><br>
        </fieldset>
        <fieldset>
            <legend>User Info</legend>
            <label>Location</label><br>
            <select name="location">
                <option value="CA">CA</option>
                <option value="NY">NY</option>
                <option value="WAW" selected>WAW</option>
            </select>
            <br>
            <label>Gender</label><br>
            <input type="radio" name="gender" value="Male">Male<br>
            <input type="radio" name="gender" value="Female" checked>Female<br>

            <label>Interests</label><br>
            <input type="checkbox" name="interests" value="Movies">Movies<br>
            <input type="checkbox" name="interests" value="Books" checked>Books<br>
            <input type="checkbox" name="interests" value="Sports" checked>Sports<br>
            <input type="checkbox" name="interests" value="Art">Art<br>
        </fieldset>
        <br>
        <input type="submit" name="submit" value="submit"><br>
    </form>
</body>
</html>
