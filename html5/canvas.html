        #myCanvas {
            border: 1px #000 solid;

</head>
<body>

    <canvas id="myCanvas" width="300" height="300">

    </canvas>

    <script>

        //gradient
        var grd = ctx.createLinearGradient(10, 10, 150, 10);
        grd.addColorStop(0, 'blue');
        grd.addColorStop(1, 'red');
        ctx.fillStyle = grd;
        ctx.fillRect(10, 10, 100, 100);
        ctx.fill();
