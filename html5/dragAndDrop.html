<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag & Drop</title>
    <style>
        #box{
            width: 300px;
            height: 300px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>

    <script>
        function allowDrop(ev){
            ev.preventDefault();
        }
        function drag(ev){
            ev.dataTransfer.setData('text', ev.target.id);
        }
        function drop(ev){
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>
    <div id="box" ondrop="drop(event)" ondragover="allowDrop(event)">

    </div>

    <img id="drag1" src="logo.png" draggable="true" ondragstart="drag(event)" width="266" height="190">

    <h1 contenteditable="true">Editable heading</h1>

</body>
</html>
