<!DOCTYPE html>
<html lang="en">
<head>
    <title>SVG</title>
</head>
<body>
    <svg width="300" height="300">
        <circle r="60" cx="100" cy="100" stroke="red" fill="green" stroke-width="4"/>
        <circle r="60" cx="100" cy="200" stroke="red" fill="green" stroke-width="4"/>
        Sorry but your browser does not support svg.
    </svg>
    <br>
    <svg width="400" height="200">
        <rect height="100" width="300" style="fill:rgb(255,0,0);stroke-width:2;stroke:rgb(0,0,0)"/>
    </svg>
    <br>
    <svg width="300" height="200">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
                 style="fill:yellow;stroke-width:5;stroke:black;fill-rule:evenodd"/>
    </svg>
    <br>
    <svg width="300" height="200">
        <ellipse cy="100" cx="150" rx="85" ry="50"/>
        <text fill="white" font-family="Tahoma" font-size="45" x="90" y="115" >LOGO</text>
    </svg>
</body>
</html>
